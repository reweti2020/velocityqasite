                    <!-- Definitions -->
                    <defs>
                        <linearGradient id="neuralGradient" x1="0%" y1="100%" x2="100%" y2="0%">

                    <circle cx="51" cy="36" r="1" fill="#D1D5DB" />
                    <circle cx="36" cy="48" r="1" fill="#D1D5DB" />
