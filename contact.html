    <style>
        /* CSS Theme Variables for Adaptive Dark/Light Modes */
        :root {
            --primary: #121620;
            --primary-dark: #0a0d14;
            --secondary: #ff5500;
            --text: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --bg-dark: #0f172a;
            --card: #ffffff;
            --card-dark: #1e293b;
            --border: #e2e8f0;
            --border-dark: #334155;
            --success: #10b981;
            --error: #ef4444;
            --orange: #ff6b00;
            --teal: #20C5C6;
            --silver: #D1D5DB;
            
            /* New 2025 design variables */
            --shadow-sm: 0 1px 2px rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px rgba(0, 0, 0, 0.1);
            --shadow-lg: 0 10px 15px rgba(0, 0, 0, 0.1);
            --transition-base: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-smooth: all 0.5s cubic-bezier(0.25, 0.1, 0.25, 1);
            --radius-sm: 4px;
            --radius-md: 8px;
            --radius-lg: 12px;
        }

        [data-theme="dark"] {
            --text: #f8fafc;
            --text-light: #94a3b8;
            --bg-light: #0f172a;
            --card: #1e293b;
            --border: #334155;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-light);
            color: var(--text);
            line-height: 1.6;
            transition: background-color 0.3s, color 0.3s;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 1rem;
        }

        /* Header Styles */
        header {
            padding: 1.5rem 0;
            position: relative;
            background-color: var(--card);
            box-shadow: var(--shadow-sm);
            z-index: 100;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .logo-svg {
            height: 100px;
            width: auto;
        }

        .logo-svg text {
            font-weight: 700;
            font-size: 22px;
            filter: drop-shadow(0px 1px 1px rgba(0, 0, 0, 0.2));
        }

        .nav-links {
            display: flex;
            gap: 2rem;
            align-items: center;
        }

        .nav-link {
            color: var(--text);
            text-decoration: none;
            font-weight: 500;
            transition: var(--transition-base);
            position: relative;
        }

        .nav-link:after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -4px;
            left: 0;
            background-color: var(--teal);
            transition: width 0.3s;
        }

        .nav-link:hover {
            color: var(--teal);
        }

        .nav-link:hover:after {
            width: 100%;
        }

        .cta-button {
            display: inline-block;
            background-color: var(--orange);
            color: white;
            padding: 0.6rem 1.2rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            text-decoration: none;
            transition: var(--transition-base);
            border: none;
            cursor: pointer;
            position: relative;
            overflow: hidden;
        }

        .cta-button:hover {
            background-color: #e85d00;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .cta-button:after {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: 0.5s;
        }
        
        .cta-button:hover:after {
            left: 100%;
        }
        /* Contact Page Specific Styles */
        .page-header {
            padding: 4rem 0;
            text-align: center;
            background: linear-gradient(135deg, #121620 0%, var(--teal) 100%);
            color: white;
            position: relative;
            overflow: hidden;
        }

        .page-header::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23FFFFFF' fill-opacity='0.05'%3E%3Cpath d='M36 34v-4h-2v4h-4v2h4v4h2v-4h4v-2h-4zm0-30V0h-2v4h-4v2h4v4h2V6h4V4h-4zM6 34v-4H4v4H0v2h4v4h2v-4h4v-2H6zM6 4V0H4v4H0v2h4v4h2V6h4V4H6z'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            opacity: 0.2;
        }

        .page-title {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            position: relative;
            z-index: 1;
        }

        .page-description {
            max-width: 700px;
            margin: 0 auto;
            font-size: 1.2rem;
            opacity: 0.9;
            position: relative;
            z-index: 1;
        }

        /* Process Timeline Section */
        .process-section {
            padding: 5rem 0 3rem;
            background-color: var(--bg-light);
            text-align: center;
        }

        .process-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 2rem;
            color: var(--text);
            text-align: center;
        }

        .process-container {
            margin: 0 auto;
            max-width: 900px;
        }

        /* Contact Form Section */
        .contact-section {
            padding: 3rem 0 5rem;
            background-color: var(--bg-light);
        }

        .contact-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 3rem;
            align-items: start;
        }

        .contact-form-container {
            background-color: var(--card);
            border-radius: var(--radius-lg);
            padding: 2.5rem;
            box-shadow: var(--shadow-lg);
            transition: var(--transition-base);
        }

        .contact-form-container:hover {
            transform: translateY(-5px);
        }

        .form-title {
            font-size: 1.8rem;
            font-weight: 700;
            margin-bottom: 1.5rem;
            color: var(--text);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--text);
        }

        .form-input,
        .form-textarea,
        .form-select {
            width: 100%;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-md);
            background-color: var(--bg-light);
            color: var(--text);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition-base);
        }

        .form-input:focus,
        .form-textarea:focus,
        .form-select:focus {
            outline: none;
            border-color: var(--teal);
            box-shadow: 0 0 0 2px rgba(32, 197, 198, 0.2);
        }

        .form-textarea {
            min-height: 150px;
            resize: vertical;
        }

        .checkbox-group {
            margin-bottom: 1rem;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .checkbox-item input[type="checkbox"] {
            margin-right: 0.75rem;
            width: 18px;
            height: 18px;
            accent-color: var(--teal);
        }

        .radio-group {
            display: flex;
            flex-direction: column;
            gap: 0.75rem;
            margin-bottom: 1.5rem;
        }

        .radio-item {
            display: flex;
            align-items: center;
        }

        .radio-item input[type="radio"] {
            margin-right: 0.75rem;
            width: 18px;
            height: 18px;
            accent-color: var(--teal);
        }

        .radio-item label {
            font-size: 1rem;
            color: var(--text);
        }

        .custom-package-input {
            margin-top: 0.75rem;
            margin-left: 2.25rem;
            width: calc(100% - 2.25rem);
        }

        .submit-button {
            background-color: var(--orange);
            color: white;
            font-weight: 600;
            font-size: 1rem;
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius-md);
            cursor: pointer;
            transition: var(--transition-base);
        }

        .submit-button:hover {
            background-color: #e85d00;
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .form-disclaimer {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: var(--radius-md);
            background-color: rgba(32, 197, 198, 0.05);
            border-left: 3px solid var(--teal);
            font-size: 0.9rem;
            color: var(--text-light);
        }

        /* Testing Devices Visualization */
        .devices-container {
            background-color: var(--card);
            border-radius: var(--radius-lg);
            padding: 1.5rem;
            box-shadow: var(--shadow-lg);
            height: 100%;
            display: flex;
            flex-direction: column;
            transition: var(--transition-base);
        }

        .devices-container:hover {
            transform: translateY(-5px);
        }

        .devices-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
            color: var(--text);
            text-align: center;
        }

        .devices-description {
            font-size: 0.95rem;
            color: var(--text-light);
            margin-bottom: 1.5rem;
            text-align: center;
        }
        /* FAQ Section */
        .faq-section {
            padding: 5rem 0;
            background-color: var(--card);
        }

        .section-title {
            text-align: center;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 1rem;
            color: var(--text);
        }

        .section-description {
            text-align: center;
            max-width: 700px;
            margin: 0 auto 3rem;
            color: var(--text-light);
            font-size: 1.1rem;
        }

        .faq-container {
            max-width: 800px;
            margin: 0 auto;
        }

        .faq-item {
            background-color: var(--bg-light);
            border-radius: var(--radius-md);
            overflow: hidden;
            margin-bottom: 1rem;
            transition: var(--transition-smooth);
            box-shadow: var(--shadow-sm);
        }

        .faq-item:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .faq-question {
            padding: 1.5rem;
            font-weight: 600;
            color: var(--text);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
            user-select: none;
            position: relative;
        }

        .faq-answer {
            max-height: 0;
            overflow: hidden;
            transition: max-height 0.3s ease-out;
        }

        .faq-answer-content {
            padding: 0 1.5rem 1.5rem;
            color: var(--text-light);
        }

        .faq-active .faq-answer {
            max-height: 500px;
        }

        .faq-icon {
            width: 24px;
            height: 24px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s;
        }

        .faq-active .faq-icon {
            transform: rotate(45deg);
        }

        /* Footer */
        footer {
            background-color: var(--bg-dark);
            color: white;
            padding: 4rem 0 2rem;
        }

        .footer-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 3rem;
            margin-bottom: 3rem;
        }

        .footer-logo-container {
            height: 30px;
            margin-bottom: 1rem;
        }

        .footer-description {
            opacity: 0.7;
            margin-bottom: 1.5rem;
        }

        .footer-social {
            display: flex;
            gap: 1rem;
        }

        .social-link {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 36px;
            height: 36px;
            background-color: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            transition: var(--transition-base);
        }
         .social-link svg {
             color: var(--silver);
        }
        .social-link:hover {
            background-color: var(--teal);
        }

        .footer-title {
            font-size: 1.2rem;
            font-weight: 600;
            margin-bottom: 1.5rem;
        }

        .footer-links {
            list-style: none;
        }

        .footer-link {
            margin-bottom: 0.75rem;
        }

        .footer-link a {
            color: rgba(255, 255, 255, 0.7);
            text-decoration: none;
            transition: color 0.2s;
        }

        .footer-link a:hover {
            color: var(--teal);
        }

        .footer-contact-item {
            display: flex;
            gap: 1rem;
            margin-bottom: 1rem;
            align-items: flex-start;
        }

        .contact-icon {
            color: var(--teal);
        }

        .footer-bottom {
            border-top: 1px solid rgba(255, 255, 255, 0.1);
            padding-top: 2rem;
            text-align: center;
            font-size: 0.875rem;
            opacity: 0.7;
        }

        /* Theme toggle - Improved for 2025 */
        .theme-toggle {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: var(--shadow-md);
            z-index: 100;
            transition: var(--transition-base);
        }

        .theme-toggle:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        /* Mobile nav */
        .mobile-menu-toggle {
            display: none;
            flex-direction: column;
            justify-content: space-between;
            width: 30px;
            height: 20px;
            cursor: pointer;
            z-index: 1000;
        }

        .mobile-menu-toggle span {
            display: block;
            height: 3px;
            width: 100%;
            background-color: var(--text);
            border-radius: 3px;
            transition: var(--transition-base);
        }

        /* Media Queries */
        @media (max-width: 992px) {
            .contact-grid {
                grid-template-columns: 1fr;
                gap: 2rem;
            }
        }

        @media (max-width: 768px) {
            .mobile-menu-toggle {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 0;
                right: -100%;
                width: 70%;
                height: 100vh;
                background-color: var(--card);
                flex-direction: column;
                justify-content: center;
                z-index: 999;
                transition: right 0.3s;
                box-shadow: -5px 0 15px rgba(0, 0, 0, 0.1);
            }

            .nav-links.active {
                right: 0;
            }

            .page-header {
                padding: 3rem 0;
            }

            .page-title {
                font-size: 2rem;
            }

            .page-description {
                font-size: 1rem;
            }

            .logo-svg {
                height: 40px;
            }

            .footer-logo-container {
                height: 24px;
            }
        }

        @media (max-width: 576px) {
            .contact-form-container, .devices-container {
                padding: 1.5rem;
            }

            .section-title {
                font-size: 1.75rem;
            }

            .form-title, .devices-title {
                font-size: 1.5rem;
            }
        }

        /* Minimal motion styles - Accessibility improvement for 2025 */
        @media (prefers-reduced-motion: reduce) {
            * {
                transition-duration: 0.001ms !important;
                animation-duration: 0.001ms !important;
                animation-iteration-count: 1 !important;
            }
        }
        
        /* Package Selection Styles */
        .highlighted {
            background-color: rgba(32, 197, 198, 0.1);
            border-radius: var(--radius-md);
            transition: background-color 0.5s ease;
        }

        .form-sublabel {
            font-size: 1rem;
            font-weight: 600;
            color: var(--text);
            margin: 1.5rem 0 0.75rem;
        }

        /* Package Counter Badge */
        .package-badge {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 18px;
            height: 18px;
            background-color: white;
            color: var(--orange);
            font-size: 11px;
            font-weight: 700;
            border-radius: 50%;
            margin-left: 6px;
            position: relative;
            top: -1px;
        }

        .hidden {
            display: none !important;
        }
        
        /* Clear Button Styles */
        .clear-button {
            background-color: transparent;
            color: var(--text-light);
            border: 1px solid var(--border);
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            cursor: pointer;
            font-size: 0.9rem;
            transition: var(--transition-base);
        }

        .clear-button:hover {
            background-color: var(--bg-light);
            color: var(--text);
        }
    </style>
</head>

    <header>
        <div id="header-placeholder"></div>
    </header>

    <section class="page-header">
        <div class="container">
            <h1 class="page-title">Contact Us</h1>
            <p class="page-description">Ready to break your app? Let us know how we can help you deliver a flawless user experience.</p>
        </div>
    </section>

    <!-- Process Timeline Section -->
    <section class="process-section">
        <div class="container">
            <h2 class="process-title">How We Work With You</h2>
            <div class="process-container">
                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 200" style="width: 100%; height: 200px;" aria-label="Process timeline showing 4 steps: Initial Contact, Consultation, Testing, and Reporting">
                    <!-- Gradient Definitions -->
                    <defs>
                        <linearGradient id="processGradient" x1="0%" y1="0%" x2="100%" y2="100%">
                            <stop offset="0%" stop-color="#FF6B00"/>
                            <stop offset="100%" stop-color="#20C5C6"/>

                        <filter id="shadowFilter">

                        </filter>
                    </defs>

                    <!-- Timeline Base Line -->
                    <line x1="100" y1="100" x2="700" y2="100" stroke="#334155" stroke-width="4" stroke-dasharray="8,8"/>

                    <!-- Animated Dot -->
                    <circle cx="100" cy="100" r="6" fill="#20C5C6">
                        <animateMotion

                            repeatCount

                                <polyline points="22,6 12,13 2,6"></polyline>
                            </svg>

                            <text x="0" y="60" text-anchor="middle" fill="#D1D5DB" font-family="Inter, sans-serif" font-weight="600">Initial Contact</text>
                            <text x="0" y="80" text-anchor="middle" fill="#94a3b8" font-family="Inter, sans-serif" font-size="12">24-Hour Response</text>
                        </g>

                        <!-- Stage 2: Follow-up -->
                        <g transform="translate(200, 0)">
                            <circle cx="0" cy="0" r="30" fill="rgba(32, 197, 198, 0.1)"/>
                            <circle cx="0" cy="0" r="30" fill="#1e293b" stroke="#FF6B00" stroke-width="2"/>
                            <svg x="-15" y="-15" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2">
                                <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                            </svg>

                            <text x="0" y="60" text-anchor="middle" fill="#D1D5DB" font-family="Inter, sans-serif" font-weight="600">Consultation</text>
                            <text x="0" y="80" text-anchor="middle" fill="#94a3b8" font-family="Inter, sans-serif" font-size="12">Discovery Meeting</text>
                        </g>

                        <!-- Stage 3: Testing -->
                        <g transform="translate(400, 0)">
                            <circle cx="0" cy="0" r="30" fill="rgba(32, 197, 198, 0.1)"/>
                            <circle cx="0" cy="0" r="30" fill="#1e293b" stroke="#20C5C6" stroke-width="2"/>
                            <svg x="-15" y="-15" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#20C5C6" stroke-width="2">
                                <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
                                <line x1="3" y1="9" x2="21" y2="9"></line>
                                <line x1="9" y1="21" x2="9" y2="9"></line>
                            </svg>

                            <text x="0" y="60" text-anchor="middle" fill="#D1D5DB" font-family="Inter, sans-serif" font-weight="600">Testing</text>
                            <text x="0" y="80" text-anchor="middle" fill="#94a3b8" font-family="Inter, sans-serif" font-size="12">QA Process</text>
                        </g>

                        <!-- Stage 4: Reporting -->
                        <g transform="translate(600, 0)">
                            <circle cx="0" cy="0" r="30" fill="rgba(32, 197, 198, 0.1)"/>
                            <circle cx="0" cy="0" r="30" fill="#1e293b" stroke="#FF6B00" stroke-width="2"/>
                            <svg x="-15" y="-15" width="30" height="30" viewBox="0 0 24 24" fill="none" stroke="#FF6B00" stroke-width="2">
                                <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                                <polyline points="14 2 14 8 20 8"></polyline>
                                <line x1="16" y1="13" x2="8" y2="13"></line>
                                <line x1="16" y1="17" x2="8" y2="17"></line>
                                <polyline points="10 9 9 9 8 9"></polyline>
                            </svg>

                            <text x="0" y="60" text-anchor="middle" fill="#D1D5DB" font-family="Inter, sans-serif" font-weight="600">Reporting</text>
                            <text x="0" y="80" text-anchor="middle" fill="#94a3b8" font-family="Inter, sans-serif" font-size="12">Reports & Results</text>
                        </g>
                    </g>

                    <!-- Connecting Lines with Gradient -->
                    <line x1="130" y1="100" x2="170" y2="100" stroke="url(#processGradient)" stroke-width="4"/>
                    <line x1="330" y1="100" x2="370" y2="100" stroke="url(#processGradient)" stroke-width="4"/>
                    <line x1="530" y1="100" x2="570" y2="100" stroke="url(#processGradient)" stroke-width="4"/>
                </svg>
            </div>
        </div>
    </section>

    <div id="feader-placeholder"></div>

    <script>
    // Load header
    fetch('header.html')
        .then(response => response.text())
        .then(data => {
            document.getElementById('header-placeholder').innerHTML = data;

        .catch(error => console.error('Error loading header:', error));

    // Load footer
    fetch('footer.html')

        .catch(error => console.error('Error loading footer:', error));
