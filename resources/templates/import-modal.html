<!-- Import/Export Modal -->
<div id="importModal" class="modal-overlay">
    <div class="modal">
        <div class="modal-header">
            <h3 class="modal-title">Import Template</h3>
            <button class="modal-close">&times;</button>
        </div>
        <div class="modal-content">
            <div class="form-group">
                <label for="importJson">Paste your template JSON below:</label>
                <textarea id="importJson" class="form-input form-textarea" rows="10"></textarea>
            </div>
        </div>
        <div class="modal-actions">
            <button id="confirmImportBtn" class="btn">Import</button>
            <button class="modal-close-btn btn btn-secondary">Cancel</button>
        </div>
    </div>
</div>
