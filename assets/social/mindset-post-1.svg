<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#121620" rx="12" ry="12" />
  
  <!-- Grid pattern for detail -->
  <g opacity="0.05">
    <rect x="0" y="0" width="800" height="800" fill="none" stroke="#20C5C6" stroke-width="1" />
    
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="200" y1="0" x2="200" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="300" y1="0" x2="300" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="400" y1="0" x2="400" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="500" y1="0" x2="500" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="600" y1="0" x2="600" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="700" y1="0" x2="700" y2="800" stroke="#ffffff" stroke-width="1" />
    
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="800" y2="100" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="200" x2="800" y2="200" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="300" x2="800" y2="300" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="400" x2="800" y2="400" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="500" x2="800" y2="500" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="600" x2="800" y2="600" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="700" x2="800" y2="700" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Visual elements for "Most expensive QA" concept -->
  <g id="cost-scale" transform="translate(400, 400)">
    <!-- Balance scale -->
    <g>
      <!-- Scale base -->
      <rect x="-250" y="180" width="500" height="20" rx="5" ry="5" fill="#20C5C6" />
      <rect x="-20" y="100" width="40" height="100" rx="5" ry="5" fill="#20C5C6" />
      
      <!-- Scale arms -->
      <g>
        <!-- Right arm (No QA - higher cost) -->
        <line x1="0" y1="110" x2="200" y2="30" stroke="#FF6B00" stroke-width="10" stroke-linecap="round">
          <animate attributeName="y2" values="30;70;30" dur="4s" repeatCount="indefinite" />
        </line>
        <circle cx="200" cy="30" r="15" fill="#FF6B00">
          <animate attributeName="cy" values="30;70;30" dur="4s" repeatCount="indefinite" />
        </circle>
        
        <!-- Scale plate for "No QA" -->
        <g transform="translate(200, 30)">
          <animate attributeName="transform" values="translate(200, 30);translate(200, 70);translate(200, 30)" dur="4s" repeatCount="indefinite" />
          <circle cx="0" cy="0" r="60" fill="#1e293b" stroke="#FF6B00" stroke-width="3" />
          <text x="0" y="0" font-family="Inter, sans-serif" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle">NO QA</text>
          
          <!-- Money pile (bigger) -->
          <g transform="translate(0, 20)">
            <rect x="-30" y="-10" width="60" height="25" rx="3" ry="3" fill="#FF6B00" opacity="0.8" />
            <rect x="-35" y="-5" width="70" height="25" rx="3" ry="3" fill="#FF6B00" opacity="0.8" />
            <rect x="-25" y="-15" width="50" height="25" rx="3" ry="3" fill="#FF6B00" opacity="0.8" />
            <text x="0" y="10" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle" dominant-baseline="middle">COST</text>
          </g>
        </g>
        
        <!-- Left arm (With QA - lower cost) -->
        <line x1="0" y1="110" x2="-200" y2="100" stroke="#20C5C6" stroke-width="10" stroke-linecap="round">
          <animate attributeName="y2" values="100;60;100" dur="4s" repeatCount="indefinite" />
        </line>
        <circle cx="-200" cy="100" r="15" fill="#20C5C6">
          <animate attributeName="cy" values="100;60;100" dur="4s" repeatCount="indefinite" />
        </circle>
        
        <!-- Scale plate for "With QA" -->
        <g transform="translate(-200, 100)">
          <animate attributeName="transform" values="translate(-200, 100);translate(-200, 60);translate(-200, 100)" dur="4s" repeatCount="indefinite" />
          <circle cx="0" cy="0" r="60" fill="#1e293b" stroke="#20C5C6" stroke-width="3" />
          <text x="0" y="0" font-family="Inter, sans-serif" font-size="18" fill="white" text-anchor="middle" dominant-baseline="middle">WITH QA</text>
          
          <!-- Money pile (smaller) -->
          <g transform="translate(0, 20)">
            <rect x="-20" y="-10" width="40" height="16" rx="3" ry="3" fill="#20C5C6" opacity="0.8" />
            <text x="0" y="5" font-family="Inter, sans-serif" font-size="12" fill="white" text-anchor="middle" dominant-baseline="middle">COST</text>
          </g>
        </g>
      </g>
    </g>
  </g>
  
  <!-- Quote -->
  <g transform="translate(400, 100)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">The most expensive QA</text>
    <text x="0" y="50" font-family="Inter, sans-serif" font-size="32" font-weight="700" fill="white" text-anchor="middle">is the QA you skip.</text>
    <!-- Blinking cursor effect -->
    <rect x="205" y="40" width="4" height="32" fill="#FF6B00">
      <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Hashtags -->
  <g transform="translate(400, 700)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="24" fill="#FF6B00" text-anchor="middle">#TechStartups #QualityAssurance</text>
  </g>
  
  <!-- Logo -->
  <g transform="translate(400, 760)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">Velocity<tspan fill="#FF6B00">QA</tspan></text>
  </g>
</svg>
