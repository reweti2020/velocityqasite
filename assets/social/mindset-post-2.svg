<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#121620" rx="12" ry="12" />
  
  <!-- Grid pattern for detail -->
  <g opacity="0.05">
    <rect x="0" y="0" width="800" height="800" fill="none" stroke="#20C5C6" stroke-width="1" />
    
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="200" y1="0" x2="200" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="300" y1="0" x2="300" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="400" y1="0" x2="400" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="500" y1="0" x2="500" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="600" y1="0" x2="600" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="700" y1="0" x2="700" y2="800" stroke="#ffffff" stroke-width="1" />
    
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="800" y2="100" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="200" x2="800" y2="200" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="300" x2="800" y2="300" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="400" x2="800" y2="400" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="500" x2="800" y2="500" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="600" x2="800" y2="600" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="700" x2="800" y2="700" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Main visual elements -->
  <g id="trust-visualization" transform="translate(400, 400)">
    <!-- Phone/App with cracks -->
    <g id="phone">
      <!-- Phone outline -->
      <rect x="-100" y="-180" width="200" height="360" rx="20" ry="20" fill="#1e293b" stroke="#334155" stroke-width="3" />
      
      <!-- Screen -->
      <rect x="-85" y="-160" width="170" height="320" rx="5" ry="5" fill="#0f172a" />
      
      <!-- App interface elements -->
      <rect x="-65" y="-140" width="130" height="40" rx="5" ry="5" fill="#334155" />
      <rect x="-65" y="-90" width="130" height="60" rx="5" ry="5" fill="#334155" />
      <rect x="-65" y="-20" width="60" height="60" rx="5" ry="5" fill="#334155" />
      <rect x="5" y="-20" width="60" height="60" rx="5" ry="5" fill="#334155" />
      <rect x="-65" y="50" width="130" height="40" rx="5" ry="5" fill="#334155" />
      <rect x="-65" y="100" width="130" height="40" rx="5" ry="5" fill="#334155" />
      
      <!-- Animated cracks -->
      <g id="cracks">
        <!-- First crack -->
        <path d="M0,-160 L-20,-120 L10,-80 L-30,-40 L15,0 L-20,40 L0,80 L-10,120" 
              fill="none" stroke="#FF6B00" stroke-width="2" stroke-dasharray="240">
          <animate attributeName="stroke-dashoffset" from="240" to="0" dur="2s" begin="0.5s" fill="freeze" />
        </path>
        
        <!-- Second crack -->
        <path d="M0,-160 L30,-100 L-5,-50 L25,0 L-15,50 L25,100 L0,160" 
              fill="none" stroke="#FF6B00" stroke-width="2" stroke-dasharray="280">
          <animate attributeName="stroke-dashoffset" from="280" to="0" dur="2.2s" begin="0.7s" fill="freeze" />
        </path>
        
        <!-- Connecting cracks -->
        <path d="M-5,-50 L-30,-40" fill="none" stroke="#FF6B00" stroke-width="2" stroke-dasharray="30">
          <animate attributeName="stroke-dashoffset" from="30" to="0" dur="0.3s" begin="1.5s" fill="freeze" />
        </path>
        <path d="M15,0 L25,0" fill="none" stroke="#FF6B00" stroke-width="2" stroke-dasharray="20">
          <animate attributeName="stroke-dashoffset" from="20" to="0" dur="0.2s" begin="1.6s" fill="freeze" />
        </path>
        <path d="M-20,40 L-15,50" fill="none" stroke="#FF6B00" stroke-width="2" stroke-dasharray="15">
          <animate attributeName="stroke-dashoffset" from="15" to="0" dur="0.2s" begin="1.7s" fill="freeze" />
        </path>
      </g>
    </g>
    
    <!-- Trust meter -->
    <g id="trust-meter" transform="translate(150, 0)">
      <!-- Meter background -->
      <rect x="-40" y="-150" width="80" height="300" rx="40" ry="40" fill="#1e293b" stroke="#334155" stroke-width="3" />
      
      <!-- Meter levels -->
      <rect x="-30" y="-140" width="60" height="90" rx="30" ry="30" fill="#10b981" opacity="0.5" />
      <rect x="-30" y="-50" width="60" height="90" rx="0" ry="0" fill="#fbbf24" opacity="0.5" />
      <rect x="-30" y="40" width="60" height="100" rx="0" ry="0" fill="#ef4444" opacity="0.5" />
      
      <!-- Meter labels -->
      <text x="0" y="-100" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle">HIGH</text>
      <text x="0" y="-5" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle">MED</text>
      <text x="0" y="90" font-family="Inter, sans-serif" font-size="14" fill="white" text-anchor="middle">LOW</text>
      
      <!-- Trust level indicator -->
      <circle id="trust-indicator" cx="0" cy="-110" r="20" fill="#20C5C6" stroke="white" stroke-width="2">
        <animate attributeName="cy" values="-110;80;-110" dur="4s" begin="1s" fill="freeze" />
      </circle>
      
      <!-- Trust label -->
      <text x="0" y="-180" font-family="Inter, sans-serif" font-size="18" fill="white" text-anchor="middle">USER TRUST</text>
    </g>
    
    <!-- Connection between phone and trust meter -->
    <path id="connection-path" d="M0,0 L150,0" fill="none" stroke="#20C5C6" stroke-width="2" stroke-dasharray="5,5">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="2s" repeatCount="indefinite" />
    </path>
  </g>
  
  <!-- Quote -->
  <g transform="translate(400, 100)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">What breaks first in your app</text>
    <text x="0" y="40" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">shouldn't be your users' trust.</text>
    <!-- Blinking cursor effect -->
    <rect x="245" y="30" width="4" height="28" fill="#FF6B00">
      <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Tagline -->
  <g transform="translate(400, 650)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="22" fill="#20C5C6" text-anchor="middle" font-style="italic">Professional QA is an investment in your reputation.</text>
  </g>
  
  <!-- Hashtags -->
  <g transform="translate(400, 700)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="22" fill="#FF6B00" text-anchor="middle">#QualityAssurance</text>
  </g>
  
  <!-- Logo -->
  <g transform="translate(400, 760)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">Velocity<tspan fill="#FF6B00">QA</tspan></text>
  </g>
</svg>
