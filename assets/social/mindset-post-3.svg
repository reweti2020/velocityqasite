<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="800" viewBox="0 0 800 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="800" fill="#121620" rx="12" ry="12" />
  
  <!-- Grid pattern for detail -->
  <g opacity="0.05">
    <rect x="0" y="0" width="800" height="800" fill="none" stroke="#20C5C6" stroke-width="1" />
    
    <!-- Vertical lines -->
    <line x1="100" y1="0" x2="100" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="200" y1="0" x2="200" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="300" y1="0" x2="300" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="400" y1="0" x2="400" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="500" y1="0" x2="500" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="600" y1="0" x2="600" y2="800" stroke="#ffffff" stroke-width="1" />
    <line x1="700" y1="0" x2="700" y2="800" stroke="#ffffff" stroke-width="1" />
    
    <!-- Horizontal lines -->
    <line x1="0" y1="100" x2="800" y2="100" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="200" x2="800" y2="200" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="300" x2="800" y2="300" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="400" x2="800" y2="400" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="500" x2="800" y2="500" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="600" x2="800" y2="600" stroke="#ffffff" stroke-width="1" />
    <line x1="0" y1="700" x2="800" y2="700" stroke="#ffffff" stroke-width="1" />
  </g>
  
  <!-- Main Visual: Business impact of bugs -->
  <g id="bugs-impact" transform="translate(400, 400)">
    <!-- Two sides: Technical vs Business -->
    
    <!-- Central divider -->
    <line x1="0" y1="-150" x2="0" y2="150" stroke="#334155" stroke-width="3" stroke-dasharray="10, 5" />
    
    <!-- Left side - Development sphere -->
    <g transform="translate(-150, 0)">
      <!-- Background circle -->
      <circle cx="0" cy="0" r="120" fill="#1e293b" stroke="#334155" stroke-width="2" opacity="0.8" />
      <text x="0" y="-140" font-family="Inter, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">DEVELOPMENT</text>
      
      <!-- Code elements -->
      <g transform="translate(0, -40)">
        <rect x="-80" y="-20" width="160" height="40" rx="5" ry="5" fill="#0f172a" stroke="#20C5C6" stroke-width="1" />
        <text x="-75" y="5" font-family="monospace" font-size="14" fill="#20C5C6">&lt;code&gt;</text>
        <text x="75" y="5" font-family="monospace" font-size="14" fill="#20C5C6" text-anchor="end">&lt;/code&gt;</text>
      </g>
      
      <!-- Bug in code - initially here -->
      <g id="bug" transform="translate(0, 30)">
        <circle cx="0" cy="0" r="25" fill="#FF6B00" opacity="0.7">
          <animate attributeName="r" values="25;28;25" dur="3s" repeatCount="indefinite" />
        </circle>
        <path d="M-10,-10 L10,10 M-10,10 L10,-10" stroke="#1e293b" stroke-width="4" stroke-linecap="round" />
        <text x="0" y="0" font-family="Inter, sans-serif" font-size="12" fill="#1e293b" text-anchor="middle" dominant-baseline="middle" font-weight="700">BUG</text>
        
        <!-- Bug movement to business side -->
        <animateTransform attributeName="transform" type="translate" 
                          from="0,30" to="300,30" dur="5s" begin="1s" fill="freeze" />
      </g>
      
      <!-- Developer icon -->
      <g transform="translate(0, 80)">
        <circle cx="0" cy="-15" r="15" fill="#20C5C6" />
        <rect x="-20" y="0" width="40" height="30" rx="5" ry="5" fill="#20C5C6" />
        <text x="0" y="45" font-family="Inter, sans-serif" font-size="14" fill="#94a3b8" text-anchor="middle">Developer</text>
      </g>
    </g>
    
    <!-- Right side - Business impact -->
    <g transform="translate(150, 0)">
      <!-- Background circle -->
      <circle cx="0" cy="0" r="120" fill="#1e293b" stroke="#334155" stroke-width="2" opacity="0.8" />
      <text x="0" y="-140" font-family="Inter, sans-serif" font-size="16" fill="#94a3b8" text-anchor="middle">BUSINESS</text>
      
      <!-- Business impact elements -->
      <g id="business-icons" opacity="0.3">
        <animate attributeName="opacity" from="0.3" to="1" dur="1s" begin="6s" fill="freeze" />
        
        <!-- Customer icon -->
        <g transform="translate(-40, -40)">
          <circle cx="0" cy="0" r="20" fill="#FF6B00" opacity="0.7" />
          <path d="M-7,-4 a7,7 0 1,1 14,0 M0,16 a10,10 0 0,1 -10,-10 v-10" stroke="#1e293b" stroke-width="2" fill="none" />
          <text x="0" y="30" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Customers</text>
        </g>
        
        <!-- Revenue icon -->
        <g transform="translate(-40, 80)">
          <circle cx="0" cy="0" r="20" fill="#FF6B00" opacity="0.7" />
          <text x="0" y="5" font-family="monospace" font-size="18" fill="#1e293b" text-anchor="middle" font-weight="bold">$</text>
          <text x="0" y="30" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Revenue</text>
        </g>
        
        <!-- Reputation icon -->
        <g transform="translate(40, -40)">
          <circle cx="0" cy="0" r="20" fill="#FF6B00" opacity="0.7" />
          <text x="0" y="5" font-family="monospace" font-size="18" fill="#1e293b" text-anchor="middle" font-weight="bold">â˜…</text>
          <text x="0" y="30" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Reputation</text>
        </g>
        
        <!-- Time icon -->
        <g transform="translate(40, 80)">
          <circle cx="0" cy="0" r="20" fill="#FF6B00" opacity="0.7" />
          <path d="M0,-15 L0,0 L10,10" stroke="#1e293b" stroke-width="2" fill="none" />
          <circle cx="0" cy="0" r="15" stroke="#1e293b" stroke-width="2" fill="none" />
          <text x="0" y="30" font-family="Inter, sans-serif" font-size="12" fill="#94a3b8" text-anchor="middle">Resources</text>
        </g>
        
        <!-- Connection lines -->
        <line x1="-40" y1="-40" x2="40" y2="-40" stroke="#FF6B00" stroke-width="2" stroke-dasharray="240">
          <animate attributeName="stroke-dashoffset" from="240" to="0" dur="1s" begin="6s" fill="freeze" />
        </line>
        <line x1="-40" y1="80" x2="40" y2="80" stroke="#FF6B00" stroke-width="2" stroke-dasharray="240"> 
          <animate attributeName="stroke-dashoffset" from="240" to="0" dur="1s" begin="6.2s" fill="freeze" />
        </line>
        <line x1="-40" y1="-40" x2="-40" y2="80" stroke="#FF6B00" stroke-width="2" stroke-dasharray="240">
          <animate attributeName="stroke-dashoffset" from="240" to="0" dur="1s" begin="6.4s" fill="freeze" />
        </line>
        <line x1="40" y1="-40" x2="40" y2="80" stroke="#FF6B00" stroke-width="2" stroke-dasharray="240">
          <animate attributeName="stroke-dashoffset" from="240" to="0" dur="1s" begin="6.6s" fill="freeze" />
        </line>
      </g>
    </g>
    
    <!-- Connecting arrows -->
    <path d="M-30,0 L30,0" stroke="#FF6B00" stroke-width="2" stroke-dasharray="60" stroke-dashoffset="60">
      <animate attributeName="stroke-dashoffset" from="60" to="0" dur="1s" begin="6s" fill="freeze" />
    </path>
    <polygon points="30,0 20,-5 20,5" fill="#FF6B00">
      <animate attributeName="opacity" from="0" to="1" dur="0.5s" begin="7s" fill="freeze" />
    </polygon>
  </g>
  
  <!-- Quote -->
  <g transform="translate(400, 100)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="22" font-weight="600" fill="#FF6B00" text-anchor="middle" font-style="italic">Unpopular opinion:</text>
    <text x="0" y="40" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">Bugs aren't a development problem.</text>
    <text x="0" y="80" font-family="Inter, sans-serif" font-size="28" font-weight="700" fill="white" text-anchor="middle">They're a business problem.</text>
    
    <!-- Blinking cursor effect -->
    <rect x="245" y="70" width="4" height="28" fill="#FF6B00">
      <animate attributeName="opacity" values="1;0;1" dur="1.2s" repeatCount="indefinite" />
    </rect>
  </g>
  
  <!-- Hashtags -->
  <g transform="translate(400, 700)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="22" fill="#FF6B00" text-anchor="middle">#QualityCulture</text>
  </g>
  
  <!-- Logo -->
  <g transform="translate(400, 760)">
    <text x="0" y="0" font-family="Inter, sans-serif" font-size="24" font-weight="600" fill="white" text-anchor="middle">Velocity<tspan fill="#FF6B00">QA</tspan></text>
  </g>
</svg>
