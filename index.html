<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VelocityQA - Brutal Testing for Startups</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="assets/images/favicon.svg">
    <link rel="alternate icon" href="assets/images/favicon.svg">
    
    <!-- Base and Preload for image resolution -->
    <base href="./">
    <link rel="preload" href="assets/images/logo.svg" as="image">
    
    <style>
        /* [All previous CSS remains the same] */
    </style>
</head>
<body data-theme="dark">
    <div class="cursor-follower"></div>
    
    <div class="theme-toggle" id="themeToggle">
        <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
            <circle cx="12" cy="12" r="5"></circle>
            <line x1="12" y1="1" x2="12" y2="3"></line>
            <line x1="12" y1="21" x2="12" y2="23"></line>
            <line x1="4.22" y1="4.22" x2="5.64" y2="5.64"></line>
            <line x1="18.36" y1="18.36" x2="19.78" y2="19.78"></line>
            <line x1="1" y1="12" x2="3" y2="12"></line>
            <line x1="21" y1="12" x2="23" y2="12"></line>
            <line x1="4.22" y1="19.78" x2="5.64" y2="18.36"></line>
            <line x1="18.36" y1="5.64" x2="19.78" y2="4.22"></line>
        </svg>
    </div>

    <header>
        <div class="container">
            <nav>
                <div class="logo-container">
                    <!-- Neural Circuit Logo SVG -->
                    <svg class="logo-svg" width="80" height="40" viewBox="0 0 160 80" xmlns="http://www.w3.org/2000/svg">
                        <!-- Definitions -->
                        <defs>
                            <linearGradient id="neuralGradient" x1="0%" y1="100%" x2="100%" y2="0%">
                                <stop offset="0%" stop-color="#FF6B00" />
                                <stop offset="100%" stop-color="#FF9248" />
                            </linearGradient>
                            <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
                                <feGaussianBlur stdDeviation="1" result="blur" />
                                <feComposite in="SourceGraphic" in2="blur" operator="over" />
                            </filter>
                        </defs>
                        
                        <!-- Dark Background Element -->
                        <circle cx="30" cy="30" r="30" fill="#121620" />
                        
                        <!-- Neural Network Grid (simplified for header) -->
                        <circle cx="30" cy="18" r="1" fill="#D1D5DB" />
                        <circle cx="18" cy="24" r="1" fill="#D1D5DB" />
                        <circle cx="42" cy="24" r="1" fill="#D1D5DB" />
                        <circle cx="15" cy="36" r="1" fill="#D1D5DB" />
                        <circle cx="30" cy="36" r="1" fill="#D1D5DB" />
                        <circle cx="45" cy="36" r="1" fill="#D1D5DB" />
                        <circle cx="30" cy="48" r="1" fill="#D1D5DB" />
                        
                        <!-- Main Circuit/Data Path -->
                        <path d="M30 48L30 36L18 24L30 18" stroke="url(#neuralGradient)" stroke-width="2" fill="none" stroke-linecap="round" filter="url(#glow)" />
                        
                        <!-- Neural Nodes -->
                        <circle cx="30" cy="48" r="3" fill="#FF6B00" filter="url(#glow)" />
                        <circle cx="30" cy="36" r="3" fill="#FF6B00" filter="url(#glow)" />
                        <circle cx="18" cy="24" r="3" fill="#FF6B00" filter="url(#glow)" />
                        <circle cx="30" cy="18" r="3" fill="#20C5C6" filter="url(#glow)" />
                        
                        <!-- Data Pulse Animations -->
                        <circle cx="30" cy="42" r="1.5" fill="#20C5C6" opacity="0.8" filter="url(#glow)">
                            <animate attributeName="cy" from="48" to="36" dur="3s" repeatCount="indefinite" />
                        </circle>
                        
                        <circle cx="24" cy="30" r="1.5" fill="#20C5C6" opacity="0.8" filter="url(#glow)">
                            <animate attributeName="cx" from="30" to="18" dur="3s" begin="1s" repeatCount="indefinite" />
                            <animate attributeName="cy" from="36" to="24" dur="3s" begin="1s" repeatCount="indefinite" />
                        </circle>
                        
                        <circle cx="24" cy="21" r="1.5" fill="#20C5C6" opacity="0.8" filter="url(#glow)">
                            <animate attributeName="cx" from="18" to="30" dur="3s" begin="2s" repeatCount="indefinite" />
                            <animate attributeName="cy" from="24" to="18" dur="3s" begin="2s" repeatCount="indefinite" />
                        </circle>
                        
                        <!-- Company Name -->
                        <text x="75" y="35" font-family="'Roboto', sans-serif" font-weight="700" font-size="16">
                            <tspan fill="#D1D5DB">Velocity</tspan><tspan fill="#FF6B00">QA</tspan>
                        </text>
                    </svg>
                </div>
                
                <div class="mobile-menu-toggle" id="mobileMenuToggle">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                
                <div class="nav-links" id="navLinks">
                    <a href="#features" class="nav-link">Features</a>
                    <a href="#packages" class="nav-link">Packages</a>
                    <a href="#process" class="nav-link">Process</a>
                    <a href="#pricing" class="nav-link">Why Choose Us</a>
                    <a href="#testimonials" class="nav-link">Testimonials</a>
                    <a href="contact.html" class="cta-button">Contact Us</a>
                </div>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="parallax-bg">
            <div class="parallax-dots"></div>
        </div>
        <div class="container">
            <div class="hero-content">
                <div class="hero-text">
                    <h1 class="hero-title">We <span>Break</span> Your App So Your Users Won't</h1>
                    <p class="hero-subtitle">Finding critical bugs before they find your customers. One recent startup: 50+ UI and workflow issues identified in just 2 hours of testing.</p>
                    <a href="contact.html" class="cta-button">Start Testing Now</a>
                </div>
                <div class="hero-image">
                    <!-- Neural Circuit Logo for Hero -->
                    <div class="logo-container-hero">
                        <svg width="300" height="300" viewBox="0 0 300 300" xmlns="http://www.w3.org/2000/svg">
                            <!-- Definitions -->
                            <defs>
                                <linearGradient id="neuralGradientHero" x1="0%" y1="100%" x2="100%" y2="0%">
                                    <stop offset="0%" stop-color="#FF6B00" />
                                    <stop offset="100%" stop-color="#FF9248" />
                                </linearGradient>
                                <filter id="glowHero" x="-50%" y="-50%" width="200%" height="200%">
                                    <feGaussianBlur stdDeviation="2" result="blur" />
                                    <feComposite in="SourceGraphic" in2="blur" operator="over" />
                                </filter>
                            </defs>
                            
                            <!-- Dark Background Element -->
                            <rect x="70" y="70" width="160" height="160" rx="80" fill="#121620" />
                            
                            <!-- Neural Network Grid -->
                            <circle cx="150" cy="90" r="3" fill="#D1D5DB" />
                            <circle cx="110" cy="120" r="3" fill="#D1D5DB" />
                            <circle cx="190" cy="120" r="3" fill="#D1D5DB" />
                            <circle cx="100" cy="160" r="3" fill="#D1D5DB" />
                            <circle cx="150" cy="160" r="3" fill="#D1D5DB" />
                            <circle cx="200" cy="160" r="3" fill="#D1D5DB" />
                            <circle cx="150" cy="200" r="3" fill="#D1D5DB" />
                            
                            <!-- Connection Lines -->
                            <line x1="150" y1="90" x2="110" y2="120" stroke="#D1D5DB" stroke-width="1" opacity="0.3" />
                            <line x1="150" y1="90" x2="190" y2="120" stroke="#D1D5DB" stroke-width="1" opacity="0.3" />
                            <line x1="110" y1="120" x2="100" y2="160" stroke="#D1D5DB" stroke-width="1" opacity="0.3" />
                            <line x1="110" y1="120" x2="150" y2="160" stroke="#D1D5DB" stroke-width="1" opacity="0.3" />
                            <line x1="190" y1="120" x2="150" y2="160" stroke="#D1D5DB" stroke-width="1" opacity="0.3" />
                            <line x1="190" y1="120" x2="200" y2="160" stroke="#D1D5DB" stroke-width="1" opacity="0.3" />
                            <line x1="100" y1="160" x2="150" y2="200" stroke="#D1D5DB" stroke-width="1" opacity="0.3" />
                            <line x1="150" y1="160" x2="150" y2="200" stroke="#D1D5DB" stroke-width="1" opacity="0.3" />
                            <line x1="200" y1="160" x2="150" y2="200" stroke="#D1D5DB" stroke-width="1" opacity="0.3" />
                            
                            <!-- Main Circuit/Data Path -->
                            <path d="M150 200L150 160L110 120L150 90" stroke="url(#neuralGradientHero)" stroke-width="4" fill="none" stroke-linecap="round" filter="url(#glowHero)" />
                            
                            <!-- Neural Nodes -->
                            <circle cx="150" cy="200" r="6" fill="#FF6B00" filter="url(#glowHero)" />
                            <circle cx="150" cy="160" r="6" fill="#FF6B00" filter="url(#glowHero)" />
                            <circle cx="110" cy="120" r="6" fill="#FF6B00" filter="url(#glowHero)" />
                            <circle cx="150" cy="90" r="6" fill="#20C5C6" filter="url(#glowHero)" />
                            
                            <!-- Data Pulse Animations -->
                            <circle cx="150" cy="180" r="3" fill="#20C5C6" opacity="0.8" filter="url(#glowHero)">
                                <animate attributeName="cy" from="200" to="160" dur="3s" repeatCount="indefinite" />
                            </circle>
                            
                            <circle cx="130" cy="140" r="3" fill="#20C5C6" opacity="0.8" filter="url(#glowHero)">
                                <animate attributeName="cx" from="150" to="110" dur="3s" begin="1s" repeatCount="indefinite" />
                                <animate attributeName="cy" from="160" to="120" dur="3s" begin="1s" repeatCount="indefinite" />
                            </circle>
                            
                            <circle cx="130" cy="105" r="3" fill="#20C5C6" opacity="0.8" filter="url(#glowHero)">
                                <animate attributeName="cx" from="110" to="150" dur="3s" begin="2s" repeatCount="indefinite" />
                                <animate attributeName="cy" from="120" to="90" dur="3s" begin="2s" repeatCount="indefinite" />
                            </circle>
                        </svg>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Rest of the HTML remains the same as in the previous version -->
    <!-- (All other sections like Process, Features, Packages, etc. remain unchanged) -->

    <script>
        // All previous JavaScript remains the same
    </script>
</body>
</html>
