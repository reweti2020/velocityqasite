<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VelocityQA - Brutal Testing for Startups in 2025</title>
    <style>
        :root {
            /* Primary Colors */
            --primary: #121620;       /* Dark navy/black - primary background */
            --primary-dark: #0a0d14;  /* Slightly darker navy - secondary background */
            --orange: #ff6b00;        /* Brand orange - CTAs, highlights, action items */
            --teal: #20C5C6;          /* Brand teal - accents, secondary elements */
            --silver: #D1D5DB;        /* Silver - text on dark backgrounds, logo text */

            /* Interface Colors */
            --text: #f8fafc;          /* Light text for dark mode */
            --text-light: #94a3b8;    /* Secondary text for dark mode */
            --bg-light: #0f172a;      /* Dark background */
            --card: #1e293b;          /* Card background */
            --border: #334155;        /* Border color */
        }

        [data-theme="light"] {
            /* Light mode color overrides */
            --text: #1e293b;
            --text-light: #64748b;
            --bg-light: #f8fafc;
            --card: #ffffff;
            --border: #e2e8f0;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            transition: 
                background-color 0.3s ease, 
                color 0.3s ease, 
                border-color 0.3s ease;
        }

        body {
            font-family: 'Inter', system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background-color: var(--bg-light);
            color: var(--text);
            line-height: 1.6;
            scroll-behavior: smooth;
        }

        /* Existing styles from the original document */
        /* (Copy the entire CSS from the previous index.html, 
           replacing color variables with the new ones from :root) */
        /* Example of color updates:
           - Replace old `--primary` with new `var(--primary)`
           - Replace old `--orange` with `var(--orange)`
           - Replace old `--teal` with `var(--teal)` 
        */

        /* 2025 Design Trend Enhancements */
        
        /* Soft 3D and Depth Enhancements */
        .package-card, 
        .feature-card, 
        .testimonial-card {
            transition: 
                transform 0.4s ease, 
                box-shadow 0.4s ease;
            will-change: transform, box-shadow;
        }

        .package-card:hover, 
        .feature-card:hover, 
        .testimonial-card:hover {
            transform: translateY(-10px) perspective(1000px) rotateX(2deg);
            box-shadow: 
                0 15px 30px rgba(0, 0, 0, 0.1),
                0 10px 20px rgba(32, 197, 198, 0.1);
        }

        /* Accessibility Improvements */
        a, button {
            transition: 
                color 0.3s ease,
                background-color 0.3s ease,
                transform 0.2s ease;
        }

        a:focus, 
        button:focus {
            outline: 2px solid var(--teal);
            outline-offset: 3px;
        }

        /* Minimal Motion Considerations */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.001ms !important;
                transition-duration: 0.001ms !important;
            }
        }

        /* Progressive Disclosure */
        .hidden-content {
            opacity: 0;
            max-height: 0;
            overflow: hidden;
            transition: 
                opacity 0.5s ease,
                max-height 0.5s ease;
        }

        .hidden-content.revealed {
            opacity: 1;
            max-height: 500px;
        }

        /* Additional Sustainability Indicators */
        img, svg {
            max-width: 100%;
            height: auto;
            transition: filter 0.3s ease;
        }

        img:hover, svg:hover {
            filter: brightness(1.1) contrast(1.1);
        }
    </style>
</head>

    <script>
        // Existing script from the original document 
        // (Copy the entire script, with these additional enhancements)

        // 2025 Accessibility and Performance Enhancements
        function setupAccessibilityFeatures() {
            // Keyboard navigation for mobile menu
            const mobileMenuToggle = document.getElementById('mobileMenuToggle');
            const navLinks = document.getElementById('navLinks');
            
            mobileMenuToggle.addEventListener('keydown', (e) => {
                if (e.key === 'Enter' || e.key === ' ') {
                    navLinks.classList.toggle('active');
                }
            });

            // Add aria labels to interactive elements
            document.querySelectorAll('.nav-link, .cta-button').forEach(el => {
                if (!el.getAttribute('aria-label')) {
                    el.setAttribute('aria-label', el.textContent);
                }
            });
        }

        // Performance and Sustainability Tracking
        function trackPerformance() {
            if ('performance' in window) {
                const pageLoadTime = performance.now();
                console.log(`Page load time: ${pageLoadTime}ms`);
                
                window.addEventListener('load', () => {
                    const loadTime = performance.now() - pageLoadTime;
                    console.log(`Total load time: ${loadTime}ms`);
                });
            }
        }

        // Progressive Enhancement
        function setupProgressiveDisclosure() {
            const toggleButtons = document.querySelectorAll('.toggle-content');
            
            toggleButtons.forEach(button => {
                button.addEventListener('click', () => {
                    const targetId = button.getAttribute('data-target');
                    const targetContent = document.getElementById(targetId);
                    
                    if (targetContent) {
                        targetContent.classList.toggle('revealed');
                    }
                });
            });
        }

        // Initialize 2025 Enhancements
        document.addEventListener('DOMContentLoaded', () => {
            setupAccessibilityFeatures();
            trackPerformance();
            setupProgressiveDisclosure();
        });

        // Existing script code remains the same
    </script>
</body>
